<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency converter</title>
    </h:head>
    <h:body>
        <h:form>
        <h2>Convert currency</h2>
            <p>
                <h:outputLabel for="currencyFrom" value="From: "/>
                <h:selectOneMenu id="currencyFrom" value="#{ratesManager.currencyFrom}">
                    <f:selectItem itemValue="sek" itemLabel="SEK" />
                    <f:selectItem itemValue="eur" itemLabel="EUR" />
                    <f:selectItem itemValue="usd" itemLabel="USD" />
                    <f:selectItem itemValue="czk" itemLabel="CZK" />
                </h:selectOneMenu>
            </p>
            <p>
                <h:outputLabel for="currencyTo" value="To: "/>
                <h:selectOneMenu id="currencyTo" value="#{ratesManager.currencyTo}">
                    <f:selectItem itemValue="sek" itemLabel="SEK" />
                    <f:selectItem itemValue="eur" itemLabel="EUR" />
                    <f:selectItem itemValue="usd" itemLabel="USD" />
                    <f:selectItem itemValue="czk" itemLabel="CZK" />
                </h:selectOneMenu>
            </p>
            <p>
                <h:outputLabel for="originalAmount" value="Amount: "/>
                <h:inputText id="originalAmount" value="#{ratesManager.originalAmount}"/>
            </p>
            <p>
                <h:commandButton value="Convert" action="#{ratesManager.convert}"/>
            </p>
            <p>
                <h:outputLabel for="converted" rendered="#{ratesManager.convertedAmount != null}" value="Converted: "/>
                <h:outputLabel id="converted" value="#{ratesManager.convertedAmount}"/>
            </p>
            <hr/>
        </h:form>
    </h:body>
</html>
